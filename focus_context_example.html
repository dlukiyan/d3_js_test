<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script>
        var url = 'https://gist.githubusercontent.com/d3byex/\n' +
            'b6b753b6ef178fdb06a2/raw/0c13e82b6b59c3ba195d7f47c33e3fe00cc3f56f/\n' +
            'aapl.tsv';

        var width = 960, height = 600;

        var margins = {top: 10, left: 50, right: 50, bottom: 50, between: 50};

        var bottomGraphHeight = 50;
        var topGraphHeight = height - (margins.top + margins.bottom + margins.between + bottomGraphHeight);

        var graphWidth = width - margins.left - margins.right;

        var svg = d3.select('body')
            .append('svg')
            .attr({
                width: width,
                height: height
            })
            .style('font', '10px sans-serif');

        svg.append('defs')
            .append('clipPath')
            .attr('id', 'clip')
            .append('rect')
            .attr({
                width: width,
                height: height
            });

        var focus = svg.append('g')
            .attr({
                transform: 'translate(' + margins.left + ',' + margins.top + ')'
            });

        var context = svg.append('g')
            .attr({
                'class': 'context',
                transform: 'translate(' + margins.left + ',' + (margins.top + topGraphHeight + margins.between) + ')'
            });

        var xScaleTop = d3.time.scale().range([0, graphWidth]);
        var xScaleBottom = d3.time.scale().range([0, graphWidth]);
        var yScaleTop = d3.scale.linear().range([topGraphHeight, 0]);
        var yScaleBottom = d3.scale.linear().range([bottomGraphHeight, 0]);

        var xAxisTop = d3.svg.axis().scale(xScaleTop).orient('bottom');
        var xAxisBottom = d3.svg.axis().scale(xScaleBottom).orient('bottom');
        var yAxisTop = d3.svg.axis().scale(yScaleTop).orient('left');

        var lineTop = d3.svg.line()
            .x(function (d) {
                return xScaleTop(d.date);
            })
            .y(function (d) {
                return yScaleTop(d.close);
            });

        var lineBottom = d3.svg.line()
            .x(function (d) {
                return xScaleBottom(d.date);
            })
            .y(function (d) {
                return yScaleBottom(d.close);
            });

        var brush = d3.svg.brush()
            .x(xScaleBottom)
            .on('brush', function brushed() {
                xScaleTop.domain(brush.empty() ? xScaleBottom.domain() : brush.extent());

                focus.select('.x.axis').call(xAxisTop);
            });

        d3.tsv(url, function (error, data) {
            data.forEach(function (d) {
                d.date = d3.time.format('%d-%b-%y').parse(d.date);
                d.close = +d.close;
            });

            xScaleTop.domain(d3.extent(data, function (d) {
                return d.date;
            }));

            yScaleTop.domain(d3.extent(data, function (d) {
                return d.close;
            }));

            xScaleBottom.domain(d3.extent(data, function (d) {
                return d.date;
            }));

            yScaleBottom.domain(d3.extent(data, function (d) {
                return d.close;
            }));

            var topXAxisNodes = focus.append('g')
                .attr({
                    'class': 'x axis',
                    transform : 'translate(' + 0 + ',' + (margins.top + topGraphHeight) + ')'
                })
                .call(xAxisTop);
            styleAxisNodes(topXAxisNodes,0);

            focus.append('path')
                .datum(data)
                .attr({
                    'class': 'line',
                    'd' : lineTop
                });

            var topYAxisNodes = focus.append('g')
                .call(yAxisTop);
            styleAxisNodes(topYAxisNodes);

            context.append('path')
                .datum(data)
                .attr({
                    'class': 'line',
                    'd' : lineBottom
                });

            var bottomXAxisNodes = context.append('g')
                .attr({
                    transform : 'translate(0,' + bottomGraphHeight + ')'
                })
                .call(xAxisBottom);
            styleAxisNodes(bottomXAxisNodes, 0);

            context.append('g')
                .attr('class', 'x brush')
                .call(brush)
                .selectAll('rect')
                .attr('y', -6)
                .attr('height', bottomGraphHeight + 7);

            context.selectAll('.extent')
                .attr({
                    stroke: '#000',
                    'fill-opacity': 0.125,
                    'shape-rendering': 'crispEdges'
                });

            styleLines(svg);

        });

        function styleLines(svg) {
            svg.selectAll('path.line')
                .attr({
                    fill: 'none',
                    'stroke-width': 1.5,
                    stroke: 'steelblue',
                    'clip-path': 'url(#clip)'
                });
        }

        function styleAxisNodes(axisNodes, strokeWidth) {
            axisNodes.selectAll('.domain')
                .attr({
                    fill: 'none',
                    'stroke-width': strokeWidth,
                    stroke: 'black'
                });

            axisNodes.selectAll('.tick line')
                .attr({
                    fill: 'none',
                    'stroke-width': 1,
                    stroke: 'black'
                });
        }

    </script>
</body>
</html>

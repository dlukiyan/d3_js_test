<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script>
        var width = 600;
        var height = 600;

        var svg = d3.select("body")
            .append('svg')
            .attr({
                width: width,
                height: height
            });

        svg.append('rect')
            .attr({
                x: '10px',
                y: '10px',
                width: 80,
                height: 80,
                fill: 'red'
            })
            .transition()
            .each('start', function(){
                d3.select(this).attr({fill: 'green'});
            })
            .delay(500)
            .duration(2000)
            .attr(
                {
                    x: '230px',
                    y: '150px',
                    width: 40,
                    height: 40,
                    fill: 'blue'
                })
            .transition()
            .duration(2000)
            .attr({
                x: '460px',
                y: '10px',
                width: 80,
                height: 80,
                fill: 'red'
            })
            .each('end', function(){
                d3.select(this).attr({fill: 'yellow'});
            });

    </script>
</body>
</html>

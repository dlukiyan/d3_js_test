<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script>
        var width = 450, height = 450;

        var svg = d3.select('body')
            .append('svg')
            .attr({
                width: width,
                height: height
            });

        svg.append('text')
            .attr({x: 10, y: 50})
            .transition()
            .duration(1000)
            .tween('mytween', function () {
                return function (t) {
                    this.textContent = d3.interpolateRound(0, 10)(t);
                }
            });

        svg.append('text')
            .attr({x: 100, y: 100})
            .text('Whatch my size change')
            .transition()
            .duration(5000)
            .styleTween('font', function () {
                return d3.interpolate('12px Helvetica', '36px Helvetica');
            });
    </script>
</body>
</html>

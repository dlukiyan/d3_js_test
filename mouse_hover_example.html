<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script>
        var width = 450, height = 450;

        var data = [30, 20, 40];

        var x = 0;

        var svg = d3.select('body')
            .append('svg')
            .attr({
                width: width,
                height: height
            });

        svg.selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('fill', 'steelblue')
            .each(function (d, i) {
                d3.select(this).attr({
                   cx: x += (d + 5),
                   cy: 40,
                   r: d/2
                });
            })
            .on('mouseenter', function (d, i) {
                d3.select(this).attr('fill', 'red');
//                alert(d + ' ' + i);
            })
            .on('mouseout', function () {
                d3.select(this).attr('fill', 'steelblue');
            })
            .on('click', function (d, i) {
                alert(d + ' ' + i);
            });

    </script>
</body>
</html>
